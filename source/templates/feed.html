{% extends 'base.html' %}
{% load static %}
{% block style %}{% static 'css/style.css' %}{% endblock %}
{% block content %}
<div class="user_feed">
    {% for post in post_obj %}
        {% if post.user in request.user.subs.all %}
            {% include 'partial/posts_form.html' %}
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
